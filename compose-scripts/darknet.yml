version: '3'

services:
    pleroma:
        image: sirboops/pleroma
        restart: always
        environment:
            - MIX_ENV=%RUN_MODE%
        volumes:
            - ./config:/opt/pleroma/config
            - ./uploads:/opt/pleroma/uploads
        depends_on:
            - postgres
        networks:
            - pleroma

    tor:
        image: sirboops/tor
        restart: always
        depends_on:
            - pleroma
        volumes:
            - ./tor:/opt/tor/etc/tor
            - ./pleroma_service:/opt/tor/var/lib/tor/pleroma_service
        networks:
            - pleroma

    privoxy:
        image: sirboops/privoxy
        restart: always
        networks:
            - pleroma
        depends_on:
            - tor
        volumes:
            - ./priv-config:/opt/config

    postgres:
        image: postgres:10.3-alpine
        restart: always
        volumes:
            - ./postgres:/var/lib/postgresql/data
        networks:
            - pleroma

networks:
    pleroma:
